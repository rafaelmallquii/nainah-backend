
name: Django Deploy

on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
      - name: Build and Deploy
        run: |
          if [[ -z "${RESTARTED}" ]]; then
            sudo docker-compose up -d --build
            echo "RESTARTED=true" >> $GITHUB_ENV
          else
            sudo docker-compose restart nainah-backend
          fi
